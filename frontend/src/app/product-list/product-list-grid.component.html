<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">

          <!-- <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage" direction-links="true" max-size="maxSize" class="pagination" boundary-links="true" rotate="false" num-pages="numPages"> -->
          
            <div class="product-box">
              <!-- <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage" direction-links="true" max-size="maxSize" class="pagination" boundary-links="true" rotate="false" num-pages="numPages"> -->

                <a routerLink="/products/{{ tempProduct.id }}">
                    <img src="{{ tempProduct.image_Url }}" class="img-responsive">
                </a><br>

                <a routerLink="/products/{{ tempProduct.id }}">
                    <h1 style="color: #610a4c;">{{ tempProduct.name }}</h1>
                </a>
                
                <div class="price" style="color: #610a4c;">{{ tempProduct.unit_Price | currency:'INR' }}</div>
                <!-- <p class="card-text text-truncate">{{tempProduct.description}}</p> -->
                <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm float-left" style="background-color: #610a4c;">Add to cart</button>
              <!-- </ul> -->
              </div>

          <!-- </uib-pagination> -->
        </div>

        <!-- if products empty then display a message-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
            No products found.
        </div>

    </div>
